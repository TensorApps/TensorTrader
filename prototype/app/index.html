<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorTrader</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="img/icon.png" rel="icon" type="image/png" sizes="32x32">
</head>

<body>
  <v-app id="app" dark v-cloak>
    <!-- Navigation (menu) /-->
    <v-navigation-drawer clipped fixed v-model="drawer" app disable-resize-watcher disable-route-watcher>
      <v-list dense>
        <v-list-tile v-for="(item, i) in navItems" :key="item.title" :to="item.path">
          <v-list-tile-action>
            <v-icon v-html="item.icon"></v-icon>
          </v-list-tile-action>
          <v-list-tile-content>
            <v-list-tile-title v-text="item.title"></v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>
    </v-navigation-drawer>
    <!-- Toolbar (header) /-->
    <v-toolbar clipped-left fixed app>
      <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
      <v-toolbar-title v-text="title"></v-toolbar-title>
    </v-toolbar>
    <!-- Content (main) /-->
    <v-content>
      <v-fade-transition mode="out-in">
        <router-view></router-view>
      </v-fade-transition>
    </v-content>
    <!-- Footer /-->
    <!--v-footer fixed app v-cloak>
      <small>&copy; 2018 Created with ❤️ by TensorApps</small>
    </v-footer-->
  </v-app>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script src="https://unpkg.com/vuetify"></script>
  <script src="https://unpkg.com/ccxt"></script>
  <script src="js/market-panel.js"></script>
  <script src="js/trade-panel.js"></script>
  <script src="js/details-panel.js"></script>
  <script src="js/settings-panel.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
